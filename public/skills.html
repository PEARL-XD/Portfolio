<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <!-- Link to Bootstrap CSS for responsive grid and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
        }

        .skill-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(243, 248, 255, 0.9));
            border-radius: 15px;
            border: 1px solid #ddd;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px; /* Fixed height to keep cards uniform */
        }

        .skill-card:hover {
            transform: translateY(-12px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
            background-color: rgba(243, 248, 255, 1);
        }

        .skill-img {
            width: 200px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .skill-card:hover .skill-img {
            transform: scale(1.1);
        }

        .skill-card h5 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .row {
            margin-bottom: 20px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .skill-card {
                height: auto;
                padding: 20px;
            }
            .skill-img {
                width: 60px;
                height: 60px;
            }
        }

        /* Soft Skills Section */
        .soft-skills-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 40px;
            gap: 20px;
        }

        .soft-skill {
            background: linear-gradient(135deg, #81c784, #66bb6a);
            color: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            flex-basis: 30%;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .soft-skill:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #66bb6a, #4caf50);
        }
        .soft-skill i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .soft-skill span {
            font-size: 1rem;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div class="container mt-5">
        <!-- Hard Skills Title -->
        <h2 class="text-center">Hard Skills</h2>
        
        <!-- Skills row 1 -->
        <div class="row">
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/HTML.png" alt="HTML" class="skill-img">
                    <h5>HTML</h5>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/CSS.png" alt="CSS" class="skill-img">
                    <h5>CSS</h5>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/JavaScript.png" alt="JavaScript" class="skill-img">
                    <h5>JavaScript</h5>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/MongoDB.png" alt="MongoDB" class="skill-img">
                    <h5>MongoDB</h5>
                </div>
            </div>
        </div>

        <!-- Skills row 2 -->
        <div class="row">
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/NodeJS.png" alt="NodeJS" class="skill-img">
                    <h5>Node.js</h5>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/ExpressJS.png" alt="ExpressJS" class="skill-img">
                    <h5>ExpressJS</h5>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/GitHub-Logo.png" alt="GitHub" class="skill-img">
                    <h5>GitHub</h5>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/bootstrap-logo.png" alt="Bootstrap" class="skill-img">
                    <h5>Bootstrap</h5>
                </div>
            </div>
        </div>

        <!-- Skills row 3 -->
        <div class="row">
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/TailweindCss.png" alt="Tailwind CSS" class="skill-img">
                    <h5>Tailwind CSS</h5>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/dom.png" alt="DOM" class="skill-img">
                    <h5>DOM</h5>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/git.png" alt="Git" class="skill-img">
                    <h5>Git</h5>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/JAVA.png" alt="Java" class="skill-img">
                    <h5>Java</h5>
                </div>
            </div>
        </div>
        

        <!-- Skills row 4 -->
        <div class="row">
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/C++.png" alt="C++" class="skill-img">
                    <h5>C++</h5>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/EJS.png" alt="EJS" class="skill-img">
                    <h5>EJS</h5>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/postman.png" alt="EJS" class="skill-img">
                    <h5>Postman</h5>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="skill-card">
                    <img src="Logos/React.png" alt="EJS" class="skill-img">
                    <h5>React</h5>
                </div>
            </div>
        </div>

        <!-- Soft Skills Title -->
        <h2 class="text-center mt-5">Soft Skills</h2>
        
        <!-- Soft Skills List -->
        <div class="soft-skills-list">
            <div class="soft-skill">
                <i class="bi bi-brightness-high"></i>
                <span>Adaptability</span>
            </div>
            <div class="soft-skill">
                <i class="bi bi-clock"></i>
                <span>Time Management</span>
            </div>
            <div class="soft-skill">
                <i class="bi bi-lightbulb"></i>
                <span>Critical Thinking</span>
            </div>
            <div class="soft-skill">
                <i class="bi bi-briefcase"></i>
                <span>Work Ethic</span>
            </div>
            <div class="soft-skill">
                <i class="bi bi-grid"></i>
                <span>Organization</span>
            </div>
            <div class="soft-skill">
                <i class="bi bi-trophy"></i>
                <span>Self-Motivation</span>
            </div>

            <div class="soft-skill">
                <i class="bi bi-person-lines-fill"></i>
                <span>Collaboration</span>
            </div>
            <div class="soft-skill">
                <i class="bi bi-search"></i>
                <span>Curiosity</span>
            </div>
            <div class="soft-skill">
                <i class="bi bi-check-circle"></i>
                <span>Attention to Detail</span>
            </div>
        </div>
        
    </div>

    <!-- Link to Bootstrap JS for interactivity if needed (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
